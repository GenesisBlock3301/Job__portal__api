{% extends 'base.html' %}
{% load static %}

{% block content %}
     <div class="page-content bg-white">
        <!-- inner page banner -->
        <div class="dez-bnr-inr overlay-black-dark" style="background-image:url('{% static 'images/banner/bnr1.jpg' %}');">
            <div class="container">
                <div class="dez-bnr-inr-entry">
                    <h1 class="text-white">Submit Resume</h1>
					<!-- Breadcrumb row -->
					<div class="breadcrumb-row">
						<ul class="list-inline">
							<li><a href="#">Home</a></li>
							<li>Submit Resume</li>
						</ul>
					</div>
					<!-- Breadcrumb row END -->
                </div>
            </div>
        </div>
        <!-- inner page banner END -->
        <!-- contact area -->
        <div class="content-block">
			<!-- Submit Resume -->
			<div class="section-full bg-white submit-resume content-inner-2">
				<div class="container">
					<form>
						<div class="form-group">
							<label>Your name</label>
							<input type="text" class="form-control" placeholder="Your Full Name">
						</div>
						<div class="form-group">
							<label>Professional title</label>
							<input type="text" class="form-control" placeholder="Professional Title">
						</div>
						<div class="form-group">
							<label>Location</label>
							<input type="text" class="form-control" placeholder="Location">
						</div>
						<div class="form-group">
							<label>Photo (optional)</label>
							<div class="custom-file">
								<input type="file" class="site-button" id="customFile">
							</div>
						</div>
						<button type="submit" class="site-button">Submit</button>
					</form>
				</div>
			</div>
            <!-- Submit Resume END -->
		</div>
    </div>
{% endblock %}
