{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="page-content bg-white">
        <!-- inner page banner -->
        <div class="dez-bnr-inr overlay-black-dark" style="background-image:url('{% static 'images/banner/bnr1.jpg' %}');">
            <div class="container">
                <div class="dez-bnr-inr-entry">
                    <h1 class="text-white">Add Experience</h1>
					<!-- Breadcrumb row -->
					<!-- Breadcrumb row END -->
                </div>
            </div>
        </div>
        <!-- inner page banner END -->
        <!-- contact area -->
        <div class="content-block">
			<!-- Submit Resume -->
			<div class="section-full bg-white submit-resume content-inner-2">
				<div class="container">
					<form>
						<div class="form-group">
							<label>Institute Name</label>
							<input type="text" class="form-control" placeholder="Institute Name">
						</div>
                        <div class="form-group">
							<label>Grade Point</label>
							<input type="text" class="form-control" placeholder="Grade">
						</div>
                         <div class="form-group">
							<label>Start Time</label>
							<input type="text" class="form-control" placeholder="Start Time">
						</div>
                        <div class="form-group">
							<label>End Time</label>
							<input type="text" class="form-control" placeholder="End time">
						</div>
						<button type="submit" class="site-button">Submit</button>
					</form>
				</div>
			</div>
            <!-- Submit Resume END -->
		</div>
    </div>
{% endblock %}
